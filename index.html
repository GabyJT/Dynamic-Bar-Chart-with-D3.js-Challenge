<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Bar Chart with D3.js</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
         font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #f0f0f0;
            margin: 0;
            height: 100vh;
        }
        h1 {
            margin-bottom: 20px;
        }
        .bar {
            fill: steelblue;
            transition: fill 0.3s;
        }
        .bar:hover {
            fill: firebrick;
        }
        .label {
            font-size: 16px; /* Change text size for better visibility */
            fill: black; /* Change text color to black inside bars for better visibility */
            text-anchor: end; /* Change text to end of bar for better visibility */
        }
        svg {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <h1>Dynamic Bar Chart</h1>
    <svg id="chart"></svg>
    <script src="example.js"></script>
</body>
</html>
